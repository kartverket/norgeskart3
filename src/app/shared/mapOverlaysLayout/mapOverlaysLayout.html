<div id="main" class="body-overlay no-print"></div>
<div class="no-print" map-overlays></div>
<div class="logo-overlay no-print">
  <div ng-switch="getSelectedBaseLayerName()">
    <div ng-switch-when="svalbard">
      <a class="logo-polar" href="http://www.npolar.no/no/">npolar.no</a>
    </div>
    <div ng-switch-when="jan_mayen">
      <a class="logo-polar" href="http://www.npolar.no/no/">npola.no</a>
    </div>
    <div ng-switch-default>
      <a class="logo-kartverket" href="https://kartverket.no/">kartverket.no</a>
    </div>
  </div>
</div>
<div class="ol-geolocation ol-unselectable ol-control" ng-hide="isGeolocationDisabled">
  <button data-ng-click="getGeolocation()" type="button">
    <i class="fa fa-crosshairs"></i>
  </button>
</div>
<div id="mouseposition"></div>
<div id="mapDiv" class="fullSizeMap" tabindex="0"></div>
