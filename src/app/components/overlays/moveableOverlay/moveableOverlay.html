<div id="header1" class="header">
    <div id="header2" class="row">
        <div id="header3" class="col-xs-7">
            <span id="header5" class="icon-important" data-ng-class="headerIcon"></span>
            <span class="header-icon text-uppercase" id="header6" translate="{{header}}"></span>
        </div>
        <div id="header4" class="col-xs-5">
            <div class="pull-right">
                <div class="hide-button" data-ng-click="expandMenu.open = !expandMenu.open">
                    <span data-ng-show="!expandMenu.open" class="glyphicon glyphicon-menu-up"></span>
                    <!--<span data-ng-show="!expandMenu.open" translate="collapse_txt"></span>-->
                    <span data-ng-show="expandMenu.open" class="glyphicon glyphicon-menu-down"></span>
                    <!--<span data-ng-show="expandMenu.open" translate="expand_txt"></span>-->
                </div>
                <div class="closebtn" data-ng-click="closeOverlay()">
                    <span class="glyphicon glyphicon-menu-right"></span>
                    <span class="glyphicon glyphicon-menu-left"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-transclude></div>
