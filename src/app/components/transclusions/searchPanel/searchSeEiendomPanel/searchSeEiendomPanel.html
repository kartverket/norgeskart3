<div class="search-panel">
    <div class="header">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-ellipsis display-inline">
                    <span class="header-icon icon-important" data-ng-class="searchOptionsDict['seEiendom'].icon.value"></span>
                    <span translate="seEiendom"></span>
                </div>
                <div class="pull-right">
                    <div class="hide-button" data-ng-click="eiendom.open = !eiendom.open">
                        <span data-ng-show="!eiendom.open" class="glyphicon glyphicon-menu-up"></span>
                        <span data-ng-show="eiendom.open" class="glyphicon glyphicon-menu-down"></span>
                    </div>
                    <div class="closebtn" data-ng-click="showSearchOptionsPanel(); hideEiendomMarkering()">
                        <span class="glyphicon glyphicon-menu-right"></span>
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-content" data-ng-show="!eiendom.open">
        <span data-ng-show="showFetchAdressSearch"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></span>
        <div data-ng-show="vegaddresse !== ''">
            <span data-ng-show="!showFetchAdressSearch" data-ng-bind="vegaddresse"></span>
        </div>
        <div data-ng-show="cityName !== ''">
            <span data-ng-show="!showFetchAdressSearch" data-ng-bind="cityName"></span>
        </div>
        <div class="new-section" data-ng-class="{noMarginTop: vegaddresse == ''}">
            <div class="row no-margin line-zebra-grey">
                <div class="col-xs-4 no-padding">
                    <span translate="municipality_number"></span>
                </div>
                <div class="col-xs-8">
                    <span data-ng-show="!showMatrikelInfoSearch" data-ng-bind="searchOptionsDict['seEiendom'].kommunenr"></span>
                    <span data-ng-show="showMatrikelInfoSearch"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
            <div class="row no-margin">
                <div class="col-xs-4 no-padding">
                    <span translate="municipality_name"></span>

                </div>
                <div class="col-xs-8">
                    <span data-ng-show="!showFetchAdressSearch" data-ng-bind="kommuneNavn"></span>
                    <span data-ng-show="showFetchAdressSearch"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
            <div class="row no-margin line-zebra-grey">
                <div class="col-xs-4 no-padding">
                    <span translate="holding_number"></span>
                </div>
                <div class="col-xs-8">
                    <span data-ng-show="!showMatrikelInfoSearch" data-ng-bind="searchOptionsDict['seEiendom'].gardsnr"></span>
                    <span data-ng-show="showMatrikelInfoSearch"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
            <div class="row no-margin">
                <div class="col-xs-4 no-padding">
                    <span translate="subholding_number"></span>
                </div>
                <div class="col-xs-8">
                    <span data-ng-show="!showMatrikelInfoSearch" data-ng-bind="searchOptionsDict['seEiendom'].bruksnr"></span>
                    <span data-ng-show="showMatrikelInfoSearch"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
            <div class="row no-margin line-zebra-grey">
                <div class="col-xs-4 no-padding">
                    <span translate="lease_number"></span>
                </div>
                <div class="col-xs-8">
                    <span data-ng-show="!showMatrikelInfoSearch" data-ng-bind="searchOptionsDict['seEiendom'].festenr"></span>
                    <span data-ng-show="showMatrikelInfoSearch"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
            <div class="row no-margin">
                <div class="col-xs-4 no-padding">
                    <span translate="section_number"></span>
                </div>
                <div class="col-xs-8">
                    <span data-ng-show="!showMatrikelInfoSearch" data-ng-bind="searchOptionsDict['seEiendom'].seksjonsnr"></span>
                    <span data-ng-show="showMatrikelInfoSearch"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
            <div class="row no-margin line-zebra-grey">
                <div class="col-xs-4 no-padding">
                    <span>Type</span>
                </div>
                <div class="col-xs-8">
                    <span data-ng-show="!showMatrikelInfoSearch" data-ng-bind="searchOptionsDict['seEiendom'].eiendomstype"></span>
                    <span data-ng-show="showMatrikelInfoSearch"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
        </div>

        <div class="new-section" ng-if="searchOptionsDict['seEiendom'].allResults">
            <ul>
                <li class="sidenav-sections" data-ng-click="allResults.open = !allResults.open">
                    <div class="row">
                        <div class="col-xs-11">
                            <span translate="property_moreResults"></span>
                        </div>
                        <div class="col-xs-1">
                            <span data-ng-show="allResults.open" class="nextbtn glyphicon glyphicon-menu-up"></span>
                            <span data-ng-show="!allResults.open" class="nextbtn glyphicon glyphicon-menu-down"></span>
                        </div>
                    </div>
                </li>
            </ul>
            <ul data-ng-show="allResults.open">
                <li class="sidenav-subsection" data-ng-repeat="result in searchOptionsDict['seEiendom'].allResults"
                    data-ng-click="selectResult(result); allResults.open = !allResults.open">
                    <span data-ng-bind="result.matrikkeladresse"></span>
                </li>
            </ul>
        </div>

        <div class="new-section">
            <div class="row">
                <div class="col-xs-12">
                    <input type="checkbox" ng-model="showSelectionCheckbox" data-ng-click="eiendomMarkering(); showSelection();"/>
                    <span translate="showSelection_txt"></span>
                    <span data-ng-show="showSelectedPolygon"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                </div>
            </div>
        </div>

        <div class="new-section">
            <ul>
                <li class="sidenav-sections" data-ng-click="legend.open = !legend.open">
                    <div class="row">
                        <div class="col-xs-11">
                            <span translate="legend_txt"></span>
                        </div>
                        <div class="col-xs-1">
                            <span data-ng-show="legend.open" class="nextbtn glyphicon glyphicon-menu-up"></span>
                            <span data-ng-show="!legend.open" class="nextbtn glyphicon glyphicon-menu-down"></span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="legend-panel" data-ng-show="legend.open">
                <div class="legend1"></div>
                <div class="legend2"></div>
            </div>
        </div>

        <div class="new-section navigation-button pull-right">
            <button class="btn btn-default btn-ordinary"
                    data-ng-click="showSearchOptionsPanel()" translate="close_txt">
            </button>
            <button data-ng-disabled="!isGardsnrGreaterThanZero()" type="button" class="btn btn-default btn-important" data-ng-click="openEindomInformasjon()">
                <span translate="showMoreInformation"></span>
            </button>
        </div>
    </div>
</div>
