<div class="search-panel" ng-show="searchResults != undefined" ng-controller="searchOptionsPanelController">
    <div class="search-content">
        <div class="info-text content-text-align">
            <div>
                <span ng-if="activeSearchResult.source != 'mouseClick'" translate="{{sourceDict[activeSearchResult.source]}}"></span>
                <span ng-if="activeSearchResult.kommune!=''">
                    <span> </span>
                    <span translate="In"></span>
                    <span> {{activeSearchResult.kommune}} </span>
                    <span translate="Municipality"></span>
                </span>
            </div>
            <div ng-show="searchOptionsDict['elevationPoint'].text.value">
                <span translate="HeightEstimatedByInterpolation_text"></span>
                <span>{{searchOptionsDict['elevationPoint'].text.value}}</span>
                <span translate="MetersAboveSeaLevel"></span>
            </div>
        </div>

        <div class="options-header-text" data-ng-class="{isHeaderClose: optionsMenu.open}" data-ng-click="optionsMenu.open = !optionsMenu.open">
            <div class="sidenav-header-text pointer-cursor row">
                <div class="col-xs-10">
                    <span class="text-uppercase" translate="hva_vil_du_gjore"></span>
                </div>
                <div class="col-xs-2">
                    <span data-ng-show="!optionsMenu.open" class="nextbtn glyphicon glyphicon-menu-up"></span>
                    <span data-ng-show="optionsMenu.open" class="nextbtn glyphicon glyphicon-menu-down"></span>
                </div>
            </div>
        </div>

        <ul data-ng-show="!optionsMenu.open">
            <li class="sidenav-sections" data-ng-repeat="searchOption in searchOptionsOrder" ng-mousedown="mouseDown(searchOptionsDict[searchOption])" data-ng-hide="searchOptionsDict[searchOption].name === ''">
                <div class="row">
                    <div class="col-xs-1">
                        <span class="icon-important" ng-class="searchOptionsDict[searchOption].icon.value"></span>
                    </div>
                    <div class="col-xs-11">
                        <span ng-class="searchOptionsDict[searchOption].text.class" translate="{{searchOptionsDict[searchOption].name}}"></span>
                        <span class="nextbtn glyphicon glyphicon-menu-right"></span>
                    </div>
                </div>
            </li>
        </ul>

        <div map-get-features></div>

    </div>
</div>
