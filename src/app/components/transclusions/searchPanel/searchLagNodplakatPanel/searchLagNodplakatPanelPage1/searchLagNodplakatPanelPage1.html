<div class="search-panel" ng-show="searchResults != undefined">
    <div class="header">
        <div class="row">
            <div class="col-xs-12">
                <span class="icon-important" data-ng-class="searchOptionsDict['lagNodplakat'].icon.value"></span>
                <span class="header-icon" translate="lagNodplakat"></span>
                <div class="closebtn" data-ng-click="showSearchOptionsPanel()">
                    <span class="glyphicon glyphicon-menu-right"></span>
                    <span class="glyphicon glyphicon-menu-left"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="search-content">

        <h4 class="no-top" translate="Ansvar"></h4>
        <div class="info-text">
            <span translate="NodplakatText1"></span>
        </div>
        <div class="info-text">
            <span translate="NodplakatText2"></span>
        </div>
        <div class="info-text">
            <span translate="NodplakatText3"></span>
        </div>
        <div class="new-section navigation-button pull-right">
            <button type="button" class="btn btn-default btn-important" data-ng-click="showLagNodplakatPage2()">
                <span translate="AcceptAndContinue"></span>
            </button>
        </div>
    </div>
</div>
