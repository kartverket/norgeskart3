<div class="base-layer-panel">
    <button tabindex="-1" type="button" class="btn btn-default btn-toggle" data-ng-repeat="baseLayer in allBaseLayers()" data-ng-class="{activeBtn: baseLayer.isSelected}" data-ng-click="toggleBaseLayer(baseLayer.id)">
        <div class="baseMap" data-ng-class="baseLayer.symbol" title="{{baseLayer.title}}"></div>
    </button>
</div>
